<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Bootstrap JS(compiled bundle) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <title>画像アップローダー</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">画像アップローダー</span>
    <div>
      <a href="/original" style="margin-left: 30px;">元の画像</a>
      <a href="/grayscale" style="margin-left: 30px;">グレースケール</a>
      <a href="/canny" style="margin-left: 30px;">Cannyフィルタ</a>
    </div>
  </nav>


  <div class="container mt-5">
    <h1>{{image_type}}</h1>
    {% if image_paths %}
    {% for image in image_paths %}
    <img src="input/{{image}}">
    {% endfor %}
    {%endif%}
  </div>
</body>

</html>
